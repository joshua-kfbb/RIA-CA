<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<!--js lib-->
<script src="js/lib/jquery-3.1.1.min.js"></script>
<script src="js/lib/jquery.dataTables.js"></script>
<script src="js/lib/bootstrap.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone.js"></script>

<!--js user-->
<script src="js/models.js"></script>
<script src="js/laptopRowView.js"></script>
<script src="js/laptopTableView.js"></script>
<script src="js/laptopDetailsView.js"></script>
<script src="js/app.js"></script>

<!--css-->
<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

<!--templates-->
<script type="text/template" id="template-laptop-row">
    <td><%= manufacturer %></td>
    <td><%= lmodel %></td>
    <td><%= screenSize %></td>
    <td><%= cpu %></td>
    <td><%= gpu %></td>
    <td><%= mainMem %></td>
    <td><%= storageType %></td>
	<td>
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#laptop-details-<%=lid%>">
	Edit
	</button>
	</td>
</script>

<script type="text/template" id="template-laptop-details">
<div class="modal fade" id="laptop-details-<%=lid%>" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Laptop Details</h4>
			</div>
			<div class="modal-body">
				<p>ID: <%= lid %></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
</script>

<title>Laptop</title>
</head>
<body>
	<table id="laptop-table" class="display">
		<thead>
			<tr>
				<th>Make</th>
				<th>Model</th>
				<th>Screen Size</th>
				<th>CPU</th>
				<th>GPU</th>
				<th>Memory</th>
				<th>Storage</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody id="laptop-tbody"></tbody>
	</table>
	<div id="modals"></div>

</body>
</html>
