<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Manage Products</title>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/manage.js"></script>
<link rel="stylesheet" type="text/css" href="css/managepage.css">
</head>
<body>

<div class="left-area">
<ul id="laptop-list">

</ul>
</div>

<div class="main-area">
<label>ID:</label>
<input id="lid" name="lid" type="text" disabled/>
<br/>

<label>Manufacturer:</label>
<input id="manufacturer" name="manufacturer" type="text" />
<br/>

<label>Model:</label>
<input id="lmodel" name="lmodel" type="text" />
<br/>

<label>AC Adapter Power:</label>
<input id="adapterPower" name="adapterPower" type="text" />
<br/>

<label>CPU:</label>
<input id="cpu" name="cpu" type="text" />
<br/>

<label>GPU:</label>
<input id="gpu" name="gpu" type="text" />
<br/>

<label>Keyboard Backlight:</label>
<input id="kbBacklight" name="kbBacklight" type="text" />
<br/>

<label>Screen Resolution:</label>
<input id="screenResolution" name="screenResolution" type="text" />
<br/>

<label>Screen Size:</label>
<input id="screenSize" name="screenSize" type="text" />
<br/>

<label>Storage Capacity:</label>
<input id="storageSize" name="storageSize" type="text" />
<br/>

<label>Storage Type:</label>
<input id="storageType" name="storageType" type="text" />
<br/>

<label>Video Memory:</label>
<input id="videoMem" name="videoMem" type="text" />
<br/>

<label>Weight (in kg):</label>
<input id="weight" name="weight" type="text" />
<br/>


</div>

</body>
</html>
